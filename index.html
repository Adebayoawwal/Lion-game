<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #context{
            border: 1px solid blue;
            background-color: rgb(73, 76, 255);
            height: 523px;
            width: 927px;
            overflow: hidden;
        } 
        #lion{
            position: absolute;
            left: 33pc;
            top: 202px;
        }
        .jump{
            animation: jump 500ms;
        }
        @keyframes jump{
            0%{top: 150px;}
            30%{top: 100px;}
            70%{top: 100px;}
            100%{top: 150px;}
        }
        #block{
            height: 80px;
            width: 80px;
            background-color: black;
            position: absolute;
            top: 352px;
            animation: move 1s linear infinite;
        }
        @keyframes move{
            0%{left: 0px;}
            100%{left: 900px;}
        }
        .sun{
            border: 1px solid yellow;
            height: 130px;
            width: 130px;
            border-radius: 50%;
            background-color: yellow;
            position: absolute;
            left: 33%;
            box-shadow: 12px yellow;
        }
        .land{
            border: 1px solid green;
            height: 120px;
            background-color: green;
            position: relative;
            top: 25pc;
        }
    </style>
</head>
<body>
    <div Id="context">
        <div class="sun"></div>
            <img id="lion" src="image/Running Lion.gif">
        <div id="block"></div>
        <div class="land"></div>
    </div>
</body>
<script>
    var lion=document.getElementById("lion");
    var block =document.getElementById("block")
    function jump(){
        lion.classList.add("jump")
        setInterval(function(){
            lion.classList.remove("jump")
        },500)
    }
</script>
</html>
